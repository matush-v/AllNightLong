<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>All Night Long</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/allnightlong.css" rel="stylesheet">

        <!-- Clock CSS -->
        <link href="css/clock.css" rel="stylesheet">        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container header">
            <div class="row">
                <div class="col-sm-8">
                    <div id="liveclock" class="outer_face">
                        <div class="marker oneseven"></div>
                        <div class="marker twoeight"></div>
                        <div class="marker fourten"></div>
                        <div class="marker fiveeleven"></div>

                        <div class="inner_face">
                            <div class="hand hour"></div>
                            <div class="hand minute"></div>
                            <div class="hand second"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div id="motivate_box" class="panel panel-primary">
                        <div class="panel-body">
                            You can dooooooooo it!
                        </div>
                    </div>
                    
                    <div id="done_btn" class="btn btn-dark btn-large">
                        I'M DONE!!
                    </div>
                    
                    <div id="tired_btn" class="btn btn-dark btn-large">
                        Uncle!
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="js/jquery-1.11.1.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Clock Animation JS-->
        <script src="js/clock.js"></script>

        <!-- Events JS -->
        <script src="js/events.js"></script>

    </body>

</html>
